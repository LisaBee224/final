<form> 
<div class="form-name">
<label>Name</label>
<input type="text" ng-model="thing.name" required=true />
</div>
<div class="form-color">
<label>Color</label>
<select ng-model="thing.color">
<option value="blue">blue</option>
<option value="yellow">yellow</option>
<option value="green">green</option>
</select>
</div>
<div class="form-description">
<label>Description</label>
<input type="text" ng-model="thing.description"/>
</div>
<button class=" btn-btn success" ng-click="submit()">submit item</button>
</form>
